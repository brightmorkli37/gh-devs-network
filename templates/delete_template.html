{% extends 'main.html' %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}

    
</form>


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">

            <form class="form" method="POST" action="">
                {% csrf_token %}
                
                <h3>Are you sure you want to delete "{{object}}"</h3>
                {% comment %} request.GET.next {% endcomment %}
                <a class="btn btn--sub btn--lg  my-md" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</main>

{% endblock %}
