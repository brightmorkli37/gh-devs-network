{% extends 'main.html' %}
{% block content %}

  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{message.subject}}</h4>
          <a {% if message.sender %} href="{% url 'user-profile' message.sender.id %}" {% else %} href="javascript:void(0)" {% endif %} class="message__author">
            {% if message.sender %} {{message.name}} {% else %} {{message.name}} - {{message.email}} {% endif %}
          </a>
          <p class="message__date">{{message.created}}</p>
          <div class="message__body">
            {{message.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>

{% endblock content %}
